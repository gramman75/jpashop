<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/header :: header (title=${'회원가입'})">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">

  <div th:replace="fragments/header :: home"></div>
  <form role="form" method="post" action="/member/create" th:object="${memberForm}">
    <div class="form-group">
      <label th:for="name">Name</label>
      <input type="text" id="name" th:field="*{name}"
             th:class="${#fields.hasErrors('name')} ? 'form-control fieldError' : 'form-control'" >
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect Data</p>
    </div>
    <div class="form-group">
      <label th:for="city">City</label>
      <input type="text" class="form-control"  th:field="*{city}">
    </div>
    <div class="form-group">
      <label th:for="street">Street</label>
      <input type="text" class="form-control"  th:field="*{street}">
    </div>
    <div class="form-group">
      <label th:for="zipcode">Zip Code</label>
      <input type="text" class="form-control"  th:field="*{zipcode}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>

</body>
</html>
