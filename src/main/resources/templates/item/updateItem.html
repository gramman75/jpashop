<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header (title=${'Item수정'})">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: home"></div>
            <form role="form" method="post" action="/item/update" th:object="${albumForm}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label th:for="name">Name</label>
                <input type="text" th:field="*{name}"
                    th:class="${#fields.hasErrors('name')} ? 'form-control fieldError' : 'form-control'" />
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect Data</p>
            </div>
            <div class="form-group">
                <label th:for="price">Price</label>
                <input type="text" th:field="*{price}"
                    th:class="${#fields.hasErrors('price')} ? 'form-control fieldError': 'form-control'" >
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect Data</p>
            </div>
            <div class="form-group">
                <label th:for="stockQuantity">Stock Quantity</label>
                <input type="text" th:field="*{stockQuantity}"
                   th:class="${#fields.hasErrors('stockQuantity')} ? 'form-control fieldError': 'form-control'" >
                <p th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}">Incorrect Data</p>
            </div>

            <div class="form-group">
                <label th:for="artist">Artist</label>
                <input type="text" th:field="*{artist}" class="form-control">
            </div>

            <div class="form-group">
                <label th:for="etc">ETC</label>
                <input type="text" th:field="*{etc}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
